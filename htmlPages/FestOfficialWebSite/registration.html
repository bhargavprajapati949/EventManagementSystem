{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration | NUTECH-2020</title>
    <link rel="stylesheet" href="{% static 'css/registration.css' %}" type="text/css">  
</head>

<body>
    <div id="reg_form_box" class="box">
        <!--<img src="../media/avatar.png" id="logo">-->
        <p id="registration" class="box_title">Registration</p>

        <form action="" method="POST" novalidate onsubmit="return validate_form()" >
                {% csrf_token %}
            <div class="inputbox">
                <input type="text" id="name" required="required">
                <label>Name</label>
            </div>

            <div class="inputbox">
                <input type="text" id="clgname" required="required">
                <label>College Name</label>
            </div>

            <div class="inputbox">
                <input type="text" id="email" required="required">
                <label>Email ID</label>
            </div>

            <div class="inputbox">
                <input type="text" id="contactno" required="required">
                <label>Contact No.</label>
            </div>

            <div class="submit_btn_container">
                <input type="submit" value="REGISTER NOW" id="submit_btn">
            </div>
        </form>
    </div>
    
    <script src="../script/registration.js" type="text/javascript"></script>
</body>
</html>
