<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Selection</title>
    <link rel="stylesheet" type="text/css" href="../css/Event_selection_form.css">
</head>
<body>
    <div class="main" id="main_container">
        <div class="event_selection_title_container">
            <p class="event_selection_title" id="event_selection_title">Event Selection Form</p>
        </div>
        <div class="event_selection_container">
            <div class="main_event">
                <div class="main_event_title_container">
                    <p>Code-o-crates</p>
                </div>

                <div class="event_title_container">
                    <input type="checkbox" class="event_name" id="codejam">Codejam&nbsp;&nbsp;<img src="../media/info_logo.png" id="codejam_info" class="event_info">
                </div>
            </div>
        </div>

        <div class="selected_event_payment_container" id="selected_event_payment_container">
            <center>
            <div class="selected_events_container">
                <p class="selected_events" id="selected_events">Selected Events</p>
            </div>

            <div class="total_payment_container">
                <p class="total_payment" id="total_payment"> Total Amount:</p>
            </div>
            </center>
        </div>

        <div class="submit_container">
            <button class="submit" type="submit" id="submit">SUBMIT</button>
        </div>
    </div>
</body>
</html>
