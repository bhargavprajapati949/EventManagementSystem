<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration | NUTECH-2020</title>
    <link rel="stylesheet" href="../mystaticFiles/css/registration.css" type="text/css">  
</head>

<body>
    <div class="main">
    <div id="reg_form_box" class="box">
        <!--<img src="../media/avatar.png" id="logo">-->
        <p id="registration" class="box_title">Registration</p>

        <form action="" method="POST" novalidate onsubmit="return validate_form()">
                <!-- {% csrf_token %} -->
            <div class="inputbox">
                <input type="text" id="name" required="required">
                <label>First Name</label>
            </div>

            <div class="inputbox">
                <input type="text" id="name" required="required">
                <label>Last Name</label>
            </div>

            <div class="inputbox">
                <input type="text" id="clgname" required="required">
                <label>College Name</label>
            </div>

            <div class="inputbox">
                <input type="text" id="email" required="required">
                <label>Email ID</label>
            </div>

            <div class="inputbox">
                <input type="text" id="contactno" required="required">
                <label>Contact No.</label>
            </div>

            <div class="submit_btn_container">
                <input type="submit" value="REGISTER NOW" id="submit_btn">
            </div>
        </form>
    </div>

    <div class="event_selection_container" id="main_container">
            <div class="event_selection_title_container">
                <p class="event_selection_title" id="event_selection_title">Event Selection Form</p>
            </div>
            <div class="event_selection_container">
                <div class="main_event">
                    <div class="main_event_title_container" style="text-align: center;">
                        <div class="event_name_container" style="padding-left: 20px;"><p>Code-o-crates</p></div>
                    </div>
    
                    <div class="event_title_container">
                        <input type="checkbox" class="event_name" id="codejam">Codejam&nbsp;&nbsp;<img src="../mystaticFiles/media/info_logo.png" id="codejam_info" class="event_info">
                    </div>
                </div>
            </div>
    
            <div class="selected_event_payment_container" id="selected_event_payment_container">
                <center>
                <div class="selected_events_container">
                    <p class="selected_events" id="selected_events">Selected Events</p>
                </div>
    
                <div class="total_payment_container">
                    <p class="total_payment" id="total_payment"> Total Amount:</p>
                </div>
                </center>
            </div>
    
            <div class="submit_container">
                <button class="submit" type="submit" id="submit">SUBMIT</button>
            </div>
    </div>
    </div>
    
    <script src="../script/registration.js" type="text/javascript"></script>
</body>
</html>
