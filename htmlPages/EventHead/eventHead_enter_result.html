{% extends 'EventHead/base.html' %}

{% load static %}

{% block title %} 
<title>Result Entry | Event Head</title>
{% endblock %}

{% block loadcss %}

{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <p>Result Entry</p>
    
    <label>1<sup>st</sup> Position : </label>
    <select name="firstPosition">
        {% if first %}
            {% for participant in participants %}
                {% if participant.reg_no == first %}
                <option selected>{{participant.reg_no}}</option>
                {% else %}
                <option>{{participant.reg_no}}</option>
                {% endif %}
            {% endfor %}
        {% else %}
            {% for participant in participants %}
            <option>{{participant.reg_no}}</option>
            {% endfor %}
        {% endif %}
    </select>

    <label>2<sup>nd</sup> Position : </label>
    <select name="secondPosition">
        {% if second %}
            {% for participant in participants %}
                {% if participant.reg_no == second %}
                <option selected>{{participant.reg_no}}</option>
                {% else %}
                <option>{{participant.reg_no}}</option>
                {% endif %}
            {% endfor %}
        {% else %}
            {% for participant in participants %}
            <option>{{participant.reg_no}}</option>
            {% endfor %}
        {% endif %}
    </select>

    <label>3<sup>rd</sup> Position : </label>
    <select name="thirdPosition">
        {% if third %}
            {% for participant in participants %}
                {% if participant.reg_no == third %}
                <option selected>{{participant.reg_no}}</option>
                {% else %}
                <option>{{participant.reg_no}}</option>
                {% endif %}
            {% endfor %}
        {% else %}
            {% for participant in participants %}
            <option>{{participant.reg_no}}</option>
            {% endfor %}
        {% endif %}
    </select>

    <button type="submit">Sumbit Result</button>
</form>
{% endblock %}
