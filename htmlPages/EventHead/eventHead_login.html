{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In | NUTECH-2020</title>
    <link rel="stylesheet" href="{% static 'css/registration.css' %}" type="text/css">
</head>
<body>
        <div id="reg_form_box" class="box">
                <p id="signin" class="box_title">Event Head Log In</p>
        
                <form method="POST">
                    {% csrf_token %}
                    <div id="username" class="inputbox">
                        <input type="text" name="email" value="{{ email }}" required="required">
                        <label>Email ID</label>
                    </div>
        
                    <div id="password" class="inputbox">
                        <input type="password" name="password" required="required">
                        <label>Password</label>
                    </div>
                    {% if message %}
                    <div id="errormsg">
                        <p>{{ message }}</p>
                    </div>
                    {% endif %}
                    <div>
                        <div id="submit_btn_container">
                            <input type="submit" value="SIGN IN" id="submit_btn">
                        </div>

                        <div id="forgot_password_container">
                            <a href="" id="forgot_password">Forgot Password?</a>
                        </div>
                    </div>
                </form>

         </div>
</body>
</html>
